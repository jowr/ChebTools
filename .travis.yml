language: cpp
compiler:
  - clang
  - gcc

addons:
  apt:
    # sources:
    # - george-edison55-precise-backports
    # - ubuntu-toolchain-r-test
    # - llvm-toolchain-precise-3.6
    packages:
    - g++
    - clang-7

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++" CC="gcc"; fi
- if [ "$CXX" = "clang++" ]; then export CXX="clang++-7" CC="clang-7"; fi

# command to run tests
script: 
  - wget https://cmake.org/files/v3.9/cmake-3.9.2-Linux-x86_64.sh
  - sudo sh cmake-3.9.2-Linux-x86_64.sh -- --skip-license --prefix=/usr
  - git submodule update --init
  - mkdir build
  - cd build
  - cmake .. -DCHEBTOOLS_NO_PYBIND11=ON
  - cmake --build . --config Release
  - ./ChebToolsCatchTests

notifications:
  email:
    recipients:
      - ian.bell@nist.gov
    on_success: never # default: change
    on_failure: always # default: always
