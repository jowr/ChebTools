language: cpp
compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - cmake
    - cmake-data
    - gcc
    - g++
    - clang

# command to run tests
script: 
  - git submodule update --init
  - mkdir build
  - cd build
  - cmake .. -DCHEBTOOLS_NO_PYBIND11=ON
  - cmake --build . --config Release
  - ./ChebToolsCatchTests

notifications:
  email:
    recipients:
      - ian.bell@nist.gov
    on_success: never # default: change
    on_failure: always # default: always
